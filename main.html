<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<table class="calculator">
    <tr>
      <td colspan="3"> <input class="display-box" type="text" id="input" disabled /> </td>

      <!-- clearScreen() function clears all the values -->
      <td> <input type="button" value="C" onclick="clearScreen()" id="clr" /> </td>
    </tr>
    <tr>
      <!-- display() function displays the value of clicked button -->
      <td> <input type="button" value="1" onclick="display('1')" id="block1" /> </td>
      <td> <input type="button" value="2" onclick="display('2')" id="block2" /> </td>
      <td> <input type="button" value="3" onclick="display('3')" id="block3" /> </td>
      <td> <input type="button" value="/" onclick="display('/')" id="divide" /> </td>
    </tr>
    <tr>
      <td> <input type="button" value="4" onclick="display('4')" id="block4" /> </td>
      <td> <input type="button" value="5" onclick="display('5')" id="block5" /> </td>
      <td> <input type="button" value="6" onclick="display('6')" id="block6" /> </td>
      <td> <input type="button" value="-" onclick="display('-')" id="minus" /> </td>
    </tr>
    <tr>
      <td> <input type="button" value="7" onclick="display('7')" id="block7" /> </td>
      <td> <input type="button" value="8" onclick="display('8')" id="block8" /> </td>
      <td> <input type="button" value="9" onclick="display('9')" id="block9" /> </td>
      <td> <input type="button" value="+" onclick="display('+')" id="plus" /> </td>
    </tr>
    <tr>
      <td> <input type="button" value="." onclick="display('.')" id="dot" /> </td>
      <td> <input type="button" value="0" onclick="display('0')" id="block0" /> </td>

      <!-- calculate() function evaluates the mathematical expression -->
      <td> <input type="button" value="=" onclick="calculate()" id="ans" /> </td>
      <td> <input type="button" value="*" onclick="display('*')" id="multiply" /> </td>
    </tr>
  </table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
